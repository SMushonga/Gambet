{% extends 'layout.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule.css') }}">
{% endblock %}

{% block content %}
<main>
    <h2> Upcoming Tournament </h2>
    <table>
        {% for tournament in upcoming_tournaments %}
        <tr>
            <!--We want to count down here, for now we put tournament start-->
            <!-- Add click to go to tournament-->
            <th>{{tournament.name}}</th>
            <th>{{tournament.start}}</th>
            <th>{{tournament.tournament_type}}</th>
        </tr>
        {% end for %}
    </table>
</main>
{% endblock %}
